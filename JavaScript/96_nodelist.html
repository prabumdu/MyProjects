<html>
<body>
<p>Hello World!</p>
<p>Hello Norway!</p>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction() 
{
const myNodelist = document.querySelectorAll("p");

{
myNodelist[i].style.color = "red";
}
}
</script>
