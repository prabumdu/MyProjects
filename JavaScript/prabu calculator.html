<html>
<head>
<title>
prabu calculator
</title>
<script>
var no1,txt1,v1=0,v2,choice='e',ans;
function f1(value)
{
	no1=value;
	txt1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value=txt1+no1;//join
}
function f2(value)
{
	if(value=='a')
{
	v1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	choice=value;
}
	else if(value=='s')
{
	v1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	choice=value;
}
	else if(value=='m')
{
	v1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	choice=value;
}

	else if (value=='d')
{
	v1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	choice=value;
}

	else if(value=='p')
{
	v1=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	choice=value;
}
	else
{
	v2=document.getElementById('txtAns').value;
	document.getElementById('txtAns').value="";
	switch(choice)
	{
		case 'a':
			ans=parseInt(v1)+parseInt(v2);
			document.getElementById('txtAns').value=ans;
		break;
		
		case 's':
			ans=parseInt(v1)-parseInt(v2);
			document.getElementById('txtAns').value=ans;
		break;

		case 'm':
			ans=parseInt(v1)*parseInt(v2);
			document.getElementById('txtAns').value=ans;
		break;
		
		case 'd':
			ans=parseInt(v1)/parseInt(v2);
			document.getElementById('txtAns').value=ans;
		break;
	}
}
}
</script>
</head>
<body>
<center>
<h2>prabu calculator</h2>
</center>
<table border="3px" width="300px" cellspacing="20px" cellpadding="10px" align="center">
<tr>
<td colspan="3" style="border:0px">
	<input type=""text" id="txtAns" style="width:300; height:30px; font-size:25px dir="rtl"> 
</td>
<td onclick="f2('c');">clear</td>
<td style="background-color:blue;" onclick="f2('o');">On/Off</td>
</tr>
<tr>

<td onclick="f1(7)">7</td>
<td onclick="f1(8)">8</td>
<td onclick="f1(9)">9</td>
<td onclick="f2('m');">*</td>
<td style="background-color:cyan" onclick="f2('ac');">AC</td>

</tr>

<tr>
<td onclick="f1(4)">4</td>
<td onclick="f1(5)">5</td>
<td onclick="f1(6)">6</td>
<td onclick="f2('s');">-</td>
<td onclick="f2('p');">%</td>

</tr>

<tr>
<td onclick="f1(1)">1</td>
<td onclick="f1(2)">2</td>
<td onclick="f1(3)">3</td>
<td rowspan="2" onclick="f2('a');">+</td>
<td onclick="f2('d');">/</td>

</tr>

<tr>
<td onclick="f1(0)">0</td>
<td onclick="f2('a'/'s');">+/-</td>
<td onclick="f2('d');">.</td>
<td onclick="f2('e');">=</td>

</tr>
</table>
</body>
</html>
