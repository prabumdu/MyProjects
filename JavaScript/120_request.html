<html>
<body>
<button type="button" onclick="loadDoc()">Request data</button>
<p id="demo"></p> 
<script>
function loadDoc()
{
const xhttp = new XMLHttpRequest();
xhttp.onload = function() 
{
document.getElementById("demo").innerHTML = this.responseText;
}
xhttp.open("POST", "demo_post.asp");
xhttp.send();
}
</script>
</body>
</html>
